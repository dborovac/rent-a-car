<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="users.css">
    <script src="users.js"></script>
</head>
<body onload="init()">
    <h2>Users:</h2>
    <ul id="userList"></ul>
    <button onclick="showCreateForm()">Add new</button>
    <div id="createUserForm">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" name="email" id="createEmail">

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password" name="password" id="createPassword">

        <button onclick="addUser()">Add</button>
    </div>

    <div id="editUserForm">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" name="email" id="editEmail">

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password" name="password" id="editPassword">
    </div>
</body>
</html>

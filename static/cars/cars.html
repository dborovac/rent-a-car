<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="cars.css">
    <script src="cars.js"></script>
</head>
<body onload="init()">
    <h2>Cars:</h2>
    <ul id="carList"></ul>
    <button onclick="showCreateForm()">Add new</button>
    <div id="createCarForm">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" placeholder="Enter manufacturer" name="manufacturer" id="createManufacturer">

        <label for="model">Model:</label>
        <input type="text" placeholder="Enter model" name="model" id="createModel">

        <label for="year">Year:</label>
        <input type="number" placeholder="Enter year" name="year" id="createYear">

        <label for="detailsId">Details id:</label>
        <input type="number" placeholder="Enter details id" name="detailsId" id="createDetailsId">

        <button onclick="addCar()">Add</button>
    </div>

    <div id="editCarForm">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" placeholder="Enter manufacturer" name="manufacturer" id="editManufacturer">

        <label for="model">Model:</label>
        <input type="text" placeholder="Enter model" name="model" id="editModel">

        <label for="year">Year:</label>
        <input type="number" placeholder="Enter year" name="year" id="editYear">

        <label for="detailsId">Details id:</label>
        <input type="number" placeholder="Enter details id" name="detailsId" id="editDetailsId">
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Details of car #<span id="popupBoxTitle"></span></h2>
            <a class="close" href="#">&times;</a>
            <ul>
                <li>Number of doors: <span id="detailsDoors"></span></li>
                <li>Fuel type: <span id="detailsFuel"></span></li>
                <li>Transmission: <span id="detailsTransmission"></span></li>
            </ul>
        </div>
    </div>
</body>
</html>
